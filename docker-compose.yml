# ⚠️ NOT USED FOR PRODUCTION ⚠️
# This docker-compose.yml is ONLY for local development/testing purposes.
# The production environment uses Supabase PostgreSQL (configured in appsettings.json)
# For production deployment, use: dotnet run --project src/Swimago.API

version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: swimago-postgres
    environment:
      POSTGRES_DB: swimago
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Swimago API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swimago-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=swimago;Username=postgres;Password=postgres;Port=5432
    ports:
      - "5088:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: swimago-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@swimago.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
